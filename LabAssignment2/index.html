<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1> Weather App</h1>

    <div id="container">

        <div id="searchContainer">

            <div id="search">
                <h3>Search City</h3><br>
                <input type="text" id="searchBox">
                <button id="searchBtn">Search</button>
            </div>

            <div id="history">
                <h3>Search History</h3><br>
                <div id="historyList">
                </div>
            </div>
        </div>

        <div id="result">
            <h3>Weather Info</h3>

            <div class="resultItem">
                <p>City</p>
                <p id="cityValue"></p>
            </div>
            
            <div class="resultItem">
                <p>Temperature</p>
                <p id="temperature"></p>
            </div>
            
            <div class="resultItem">
                <p>Humidity</p>
                <p id="humidity"></p>
            </div>
            
            <div class="resultItem">
                <p>Wind Speed</p>
                <p id="windSpeed"></p>
            </div>
            
            <div class="resultItem">
                <p>Pressure</p>
                <p id="pressure"></p>
            </div>
            
            <div class="resultItem">
                <p>Precipitation</p>
                <p id="precipitation"></p>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
